name: Check if product is available
on:
  schedule:
    - cron: "*/2 * * * *"
  # workflow_dispatch:
jobs:
  product_available:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Install npm
        run: npm i
      - name: Run test
        run: npm run watch
